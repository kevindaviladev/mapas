<mat-card>
  <mat-card-title>Mapa</mat-card-title>
  <mat-card-content>  
      <agm-map 
        (mapClick)="agregarMarcador( $event )"
        [latitude]="lat" 
        [longitude]="lng" 
        [zoom]="15">
        <agm-marker [latitude]="marcador.lat" [longitude]="marcador.lng" *ngFor="let marcador of marcadores; let i = index">
          <agm-info-window>
            <strong>{{marcador.titulo}}</strong>
            <p>
              {{marcador.descripcion}}
            </p>
            <div class="">
              <button (click)="editarMarcador(marcador)" mat-raised-button color="strongrimary">Editar</button>
              <button (click)="borrarMarcador(i)" mat-raised-button color="warn">Borrar</button>
            </div>
          </agm-info-window>
        </agm-marker>
      </agm-map>
  </mat-card-content>
</mat-card>
